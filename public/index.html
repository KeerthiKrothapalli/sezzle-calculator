<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="javascript/SocketCon.js"></script>
  <script src="javascript/Calculator.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <p1 id="welcome"></p1>
  
  <div class="container" id="nameContainer">
    <br>
    <div class="form-group">
      <label for="name">Enter your name:</label>
      <input type="name" class="form-control" id="name" placeholder="Your name goes here.." name="name">
      <br>
      <button type="button" class="btn btn-primary" id="formsubmit">Submit</button>
    </div>
  </div>
  <div id="status">Connecting...</div>

  <div id="output">
    
    <div>
      <input type="hidden" id="input" disabled="disabled" />

      <form class="container p-3 my-3">
        <table>
           <tr>
              <td colspan="4">
                 <input type="text" name="result" id="result" disabled>
              </td>
           </tr>
           <tr>
            <td><input type="button" value="1" onclick="show('1')" /> </td>
            <td><input type="button" value="2" onclick="show('2')" /> </td>
            <td><input type="button" value="3" onclick="show('3')" /> </td>
            <td><input type="button" value="+" class="operator" onclick="show('+')" /> </td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="show('4')" /> </td>
            <td><input type="button" value="5" onclick="show('5')" /> </td>
            <td><input type="button" value="6" onclick="show('6')" /> </td>
            <td><input type="button" value="-" class="operator" onclick="show('-')" /> </td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="show('7')" /> </td>
            <td><input type="button" value="8" onclick="show('8')" /> </td>
            <td><input type="button" value="9" onclick="show('9')" /> </td>
            <td><input type="button" value="x" class="operator"  onclick="show('*')" /> </td>
            </tr>
          <tr>
            <td><input type="button" value="." onclick="show('.')" /> </td>
            <td><input type="button" value="0" onclick="show('0')" /> </td>
            <td><input type="button" value="=" onclick="compute()" /> </td>
            <td rowspan="2">
              <input type="button" id="clear" name="clear" value="clear" onclick="clr()" /> 
            </td>
            </tr>
          <tr>
            <td><input type="button" value="/" class="operator" onclick="show('/')" /> </td>
            <td><input type="button" value="%" class="operator"  onclick="show('%')" /> </td>
            <td><input type="button" value="^" class="operator"  onclick="show('**')" /> </td>
            </tr>
        </table>
      </form>
     
    </div>

    <div><br></div>
    <div><br></div>

    <h2> The Last 10 calculations on this application are</h2>
    <div id="content" class="container p-3 my-3"></div>

  </div>
</body>

</html>
